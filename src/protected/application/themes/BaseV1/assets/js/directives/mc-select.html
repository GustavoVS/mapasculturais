<div class="dropdown js-dropdown" ng-class="classes">
    <div class="placeholder">{{model ? model.label : placeholder}}</div>
    <div class="submenu-dropdown js-submenu-dropdown">
        <ul>
            <li ng-repeat="item in data" ng-click="selectItem(item, $event)" ng-class="{selected: item === model}">{{item.label}}</li>
        </ul>
    </div>
</div>
